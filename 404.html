<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta
      property="og:image"
      content="https://dusprogram.github.io/file-name-generator/images/desktop-view.jpg"
    />
    <meta
      property="og:url"
      content="https://dusprogram.github.io/file-name-generator"
    />
    <link rel="shortcut icon" href="assets/404.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      :root {
        --primary: #4f46e5;
        --secondary: #818cf8;
        --dark: #1e1b4b;
        --light: #ffffff;
        --gray: #9ca3af;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--dark), #312e81);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--light);
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .error-code {
        font-size: 10rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        animation: floatNumber 3s ease-in-out infinite;
        position: relative;
        margin-bottom: 2rem;
      }

      .error-code::after {
        content: "404";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: blur(25px);
        opacity: 0.5;
      }

      .error-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        animation-delay: 0.3s;
      }

      .error-message {
        font-size: 1.2rem;
        color: var(--gray);
        margin-bottom: 2rem;
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        animation-delay: 0.5s;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        animation-delay: 0.7s;
      }

      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--light);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        backdrop-filter: blur(10px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--secondary);
        border-radius: 50%;
        animation: moveParticle 15s linear infinite;
        opacity: 0.3;
      }

      @keyframes floatNumber {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes moveParticle {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(400px, -400px);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      /* Animated Background */
      .background-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: floatShape 20s linear infinite;
      }

      @keyframes floatShape {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-shapes"></div>

    <!-- Particles -->
    <div class="particles"></div>

    <!-- Main Content -->
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="buttons">
        <a
          href="https://dusprogram.github.io/file-name-generator/"
          class="btn btn-primary"
        >
          <i class="bx bx-home-alt"></i>
          Back to Home
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
          <i class="bx bx-arrow-back"></i>
          Go Back
        </button>
      </div>
    </div>

    <script>
      // Create animated background shapes
      function createShapes() {
        const shapes = document.querySelector(".background-shapes");
        const numberOfShapes = 15;

        for (let i = 0; i < numberOfShapes; i++) {
          const shape = document.createElement("div");
          shape.classList.add("shape");

          // Random size between 50px and 200px
          const size = Math.random() * 150 + 50;
          shape.style.width = `${size}px`;
          shape.style.height = `${size}px`;

          // Random position
          shape.style.left = `${Math.random() * 100}%`;
          shape.style.top = `${Math.random() * 100}%`;

          // Random animation duration
          shape.style.animationDuration = `${Math.random() * 10 + 10}s`;

          shapes.appendChild(shape);
        }
      }

      // Create floating particles
      function createParticles() {
        const particles = document.querySelector(".particles");
        const numberOfParticles = 50;

        for (let i = 0; i < numberOfParticles; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random position
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;

          // Random animation duration and delay
          particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
          particle.style.animationDelay = `${Math.random() * 5}s`;

          particles.appendChild(particle);
        }
      }

      // Initialize animations
      document.addEventListener("DOMContentLoaded", () => {
        createShapes();
        createParticles();
      });

      // Optional: Add mouse parallax effect
      document.addEventListener("mousemove", (e) => {
        const shapes = document.querySelectorAll(".shape");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        shapes.forEach((shape) => {
          const speed = 30;
          const x = mouseX * speed;
          const y = mouseY * speed;
          shape.style.transform = `translate(${x}px, ${y}px) rotate(${
            x * 2
          }deg)`;
        });
      });
    </script>
  </body>
</html>
