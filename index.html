  <body>
    <div class="container">
      <div class="header">
        <h1>File Name Generator</h1>
        <p>
          Generate professional and standardized file names for your project
        </p>
      </div>

      <div class="controls">
        <div class="input-wrapper">
          <i class="bx bx-text"></i>
          <input
            type="text"
            id="fileName"
            placeholder="Enter your file name (e.g., Dus Mamud)"
            autocomplete="off"
          />
        </div>

        <div class="action-buttons">
          <button
            class="btn btn-generate"
            onclick="generateFiles()"
            id="generateBtn"
          >
            <i class="bx bx-code-alt"></i>
            <span>Generate</span>
          </button>
          <button class="btn btn-clear" onclick="clearAll()" id="clearBtn">
            <i class="bx bx-trash"></i>
            <span>Clear</span>
          </button>
        </div>
      </div>

      <div id="filesContainer" class="files-container"></div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- FAQ Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "How do I generate file names using this tool?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Simply enter your desired file name in the input field and click the 'Generate' button or press Ctrl+Enter. The tool will automatically create standardized versions for HTML, CSS, JavaScript, and Python files."
            }
          },
          {
            "@type": "Question",
            "name": "What formatting rules are applied to the file names?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The tool applies the following formatting rules: converts text to lowercase, removes special characters, replaces spaces with hyphens, and adds appropriate file extensions (.html, .css, .js, .py)."
            }
          },
          {
            "@type": "Question",
            "name": "Are there any keyboard shortcuts available?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, the tool supports several keyboard shortcuts: Ctrl+Enter to generate files, Ctrl+L to clear all, and Enter key when the input field is focused to generate files."
            }
          },
          {
            "@type": "Question",
            "name": "How can I copy the generated file names?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Each generated file name has a 'Copy' button next to it. Click the button to copy the file name to your clipboard. A confirmation toast will appear when successful."
            }
          },
          {
            "@type": "Question",
            "name": "Which file types are supported?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The tool currently supports four file types: HTML (.html), CSS (.css), JavaScript (.js), and Python (.py) files."
            }
          },
          {
            "@type": "Question",
            "name": "Is this tool mobile-friendly?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, the tool is fully responsive and works on all devices including smartphones and tablets. The interface automatically adjusts to provide optimal user experience across different screen sizes."
            }
          },
          {
            "@type": "Question",
            "name": "Can I use this tool offline?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Once loaded, the tool works entirely in the browser and doesn't require an internet connection for generating file names. However, the BoxIcons library requires internet connectivity for icons to display properly."
            }
          },
          {
            "@type": "Question",
            "name": "How do I clear all generated file names?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Click the 'Clear' button or use the keyboard shortcut Ctrl+L to remove all generated file names and reset the input field."
            }
          },
          {
            "@type": "Question",
            "name": "Which browsers are supported?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The tool works on all modern browsers including Chrome, Firefox, Safari, and Edge. For best experience, ensure your browser supports CSS Grid and backdrop-filter properties."
            }
          },
          {
            "@type": "Question",
            "name": "Is this tool free to use?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, this tool is completely free to use and open source. You can also fork the project from GitHub and modify it according to your needs."
            }
          }
        ]
